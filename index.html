<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>썸머노트 에디터</title>

    <!-- include libraries(jQuery, popper, bootstrap4) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- include summernote css/js -->
    <link rel="stylesheet" href="summernote/summernote-bs4.css">
    <script src="summernote/summernote-bs4.js"></script>
</head>
<body>
    <div id="summernote" class="sum_editor"></div>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                lang:'ko-KR', // 에디터 기본 언어
                placeholder: '내용을 입력하세요.', //입력란 입력 전, 불투명 안내 글자
                focus: true, //입력란에 커서 띄울지 말지
                height: 200, //에디터 높이
                maxHeight: null, //에디터 최대 높이
                minHeight: null, //에디터 최소 높이
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['picture','link','video','table','hr']]
                ]
            });

            //$('#summernote').summernote('destroy'); //에디터 없애기d
        });
    </script>
</body>
</html>
